version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: finance-mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - finance-mcp-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: finance-mcp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - finance-mcp-net

  neo4j:
    image: neo4j:5-community
    container_name: finance-mcp-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      - finance-mcp-net

  mcp-server:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: finance-mcp-server
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - finance-mcp-net
    restart: unless-stopped

volumes:
  redis_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:

networks:
  finance-mcp-net:
    driver: bridge